<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assests/favicon.ico">
    <title>Project ShortLink</title>
</head>
<body>
    <div class="container">
        <head>
            <nav>
                <a id="logo" href="index.html">
                    <h2>Project ShortLink</h2>
                </a>
            </nav>
        </head>
        <main>
            <div class="home">
                <div class="login-nav">
                    <a class="login-nav__item sign-in active">Sign In</a>
                    <a class="login-nav__item sign-up">Sign Up</a>
                </div>
                <section>
                    <form id="sign-in-page">
                        <input type="email" name="email" required placeholder="E-mail">
                        <input type="password" name="password" required placeholder="Password">
                        <input type="submit" value="Sign In" class="btn btn-sign-in">
                    </form>
                </section>
            </div>
            <section> 
                <form id="sign-up-page">
                    <input type="text" name="firstname" required placeholder="First Name">
                    <input type="text" name="lastname" required placeholder="Last Name">
                    <input type="email" name="email" required placeholder="E-mail">
                    <input type="password" name="password" required placeholder="Password">
                    <input type="password" name="confirmpassword" required placeholder="Confirm Password">
                    <input type="submit" value="Get started" class="btn sign-up-btn">
                </form>
            </section>
        </main>
    </div>
    <footer>
        <!--Kruse's code-->
    </footer>
    <script src="app.js"></script>
</body>
</html>
